version: 2
sql:
  - engine: postgresql
    schema:
      - db/_schema.sql
    queries:
      - db/queries
    database:
      uri: "postgres://maek:passwd@localhost:5432/maek_dev?sslmode=disable"
    gen:
      go:
        package: db
        initialisms:
          - id
          - ip
          - ua
          - uuid
        out: db
        sql_package: pgx/v5
        sql_driver: github.com/jackc/pgx/v5
